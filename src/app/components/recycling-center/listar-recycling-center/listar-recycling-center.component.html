<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        
        <mat-form-field class="buscador">
            <input matInput  (keyup)="filter($event)" placeholder="Buscador" />
        </mat-form-field>

        <h4>Resultados</h4>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Agregué un atributo para definir las columnas que se mostrarán -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.nameRecyclingCenter }}</td>
            </ng-container>


                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef>Dirección</th>
                    <td mat-cell *matCellDef="let element">{{ element.idUbication.addressUbication }}</td>
                </ng-container>
                
                <ng-container matColumnDef="horaApertura">
                    <th mat-header-cell *matHeaderCellDef>Abre a las: </th>
                    <td mat-cell *matCellDef="let element">{{ element.openinghourRecyclingCenter }}</td>
                </ng-container>
    
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef>Telefono</th>
                    <td mat-cell *matCellDef="let element">{{ element.idUbication.contactUbication }}</td>
                </ng-container>
 
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        ></mat-paginator>
    </mat-sidenav>
    <div style="height: 85vh; width: 100%; position: relative;">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193352.69959449646!2d-77.0881166320428!3d-12.04637309536633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105cf84f9aa2c77%3A0x9e78e3b74efc7224!2sLima%2C%20Peru!5e0!3m2!1sen!2sus!4v1636262081160!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </mat-sidenav-container>
