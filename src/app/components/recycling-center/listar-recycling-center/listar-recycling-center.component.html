<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        
        <mat-form-field class="buscador">
            <input matInput  (keyup)="filter($event)" placeholder="Buscador" />
        </mat-form-field>

        <h4>Resultados</h4>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Agregué un atributo para definir las columnas que se mostrarán -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.nameRecyclingCenter }}</td>
            </ng-container>


                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef>Dirección</th>
                    <td mat-cell *matCellDef="let element">{{ element.idUbication.addressUbication }}</td>
                </ng-container>
                
                <ng-container matColumnDef="horaApertura">
                    <th mat-header-cell *matHeaderCellDef>Abre a las: </th>
                    <td mat-cell *matCellDef="let element">{{ element.openinghourRecyclingCenter }}</td>
                </ng-container>
    
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef>Telefono</th>
                    <td mat-cell *matCellDef="let element">{{ element.idUbication.contactUbication }}</td>
                </ng-container>
 
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        ></mat-paginator>
    </mat-sidenav>
    <div style="height: 85vh; width: 100%; position: relative;">
        <google-map height="400px" width="750px" [center]="center" [zoom]="zoom">
            <map-heatmap-layer [data]="heatmapData" [options]="heatmapOptions"></map-heatmap-layer>
          </google-map>
    </div>
  </mat-sidenav-container>
