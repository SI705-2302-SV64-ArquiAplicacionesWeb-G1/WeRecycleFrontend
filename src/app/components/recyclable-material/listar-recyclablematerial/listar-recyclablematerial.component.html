<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br />
        <h2 style="text-align: center">Lista de Materiales Reciclables</h2> <!-- Cambié "ubicaiones" a "ubicaciones" -->
        <div style="text-align: right">
            <button mat-raised-button color="primary" routerLink="/RecyclableMaterialController/nuevo">
                Nuevo
            </button>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Agregué un atributo para definir las columnas que se mostrarán -->
            <ng-container matColumnDef="idRecyclableMaterial">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let element">{{ element.idRecyclableMaterial }}</td>
            </ng-container>


                <ng-container matColumnDef="nameRecyclableMaterial">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{ element.nameRecyclableMaterial }}</td>
                </ng-container>
                
                <ng-container matColumnDef="descriptionRecyclableMaterial">
                    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                    <td mat-cell *matCellDef="let element">{{ element.descriptionRecyclableMaterial }}</td>
                </ng-container>
    
                <ng-container matColumnDef="typeRecyclableMaterial">
                    <th mat-header-cell *matHeaderCellDef>Tipo</th>
                    <td mat-cell *matCellDef="let element">{{ element.typeRecyclableMaterial }}</td>
                </ng-container>

                <!-- Otras columnas -->
            <!-- Otras columnas -->
 
  
        <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
        <button
        mat-raised-button
        color="warn"
        [routerLink]="['ediciones', element.idUniversity]"
        >
        Actualizar
        </button>
        </td></ng-container
        >
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        ></mat-paginator>
   

    </div>

</body>
</html>
