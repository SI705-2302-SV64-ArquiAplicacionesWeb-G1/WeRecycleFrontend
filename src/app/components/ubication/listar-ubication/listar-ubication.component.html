<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br />
        <h2 style="text-align: center">Lista de ubicaciones</h2> <!-- Cambié "ubicaiones" a "ubicaciones" -->
        <div style="text-align: right">
            <button mat-raised-button color="primary" routerLink="/ubications/mapa">
                Nuevo
            </button>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Agregué un atributo para definir las columnas que se mostrarán -->
            <ng-container matColumnDef="idUbication">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let element">{{ element.idUbication }}</td>
            </ng-container>

            <!-- Otras columnas -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Agregué esta línea -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> <!-- Agregué esta línea -->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>

    

    <mat-toolbar class="menu">
        <div><div class="logo-menu"></div></div>
        <div>
            <button mat-button [matMenuTriggerFor]="menuUniversidad">Inicio</button>
            <button mat-button>Contáctanos</button>
        </div>
    </mat-toolbar>

    <mat-menu #menuUniversidad="matMenu">
        <button mat-menu-item routerLink="/ubications/mapa">Mapa</button>
        <!-- Agrega más elementos de menú si es necesario -->
    </mat-menu>

</body>
</html>
